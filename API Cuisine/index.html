<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastCuisine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>FastCuisine</h1>
    </header>
    
    <div class="search-container">
        <button id="get-recipe" class="btn">Besoin d'une recette ? Clique ici</button>
        <input type="text" id="ingredient-input" placeholder="Entrez des ingrédients (ex: bread, chicken)">
        <button id="search-by-ingredients" class="btn">Chercher par ingrédients</button>
        <div id="suggestions"></div> <!-- Conteneur pour les suggestions -->
    </div>
    
    <div id="recipe-container"></div>
    <div id="randomRecipeContainer"></div>

    <script src="script.js"></script>
</body>
</html>
